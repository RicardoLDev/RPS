<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>        
        <div class="box">
            <a href="index.html"><button class="replay">REPLAY</button></a>
            <div class="score">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
            </div>

            <div class="game"> 
                <div class="player-side">
                    <h1>Choose Your Weapon!</h1>
                    <div class="player-icons">
                        <button id="user-rock"><img id="Rock" src="icons/rock.png" alt="no rock"></button>
                        <button id="user-paper"><img id="Paper"src="icons/paper.png" alt="no paper"></button>
                        <button id="user-scissors"><img id="Scissors" src="icons/scissors.png" alt="no scissors"></button>
                    </div>
                </div>

                <div class="computer-side">
                    <h1>Computer Choice</h1>
                    <div class="computer-icons">
                        <img id="comp-rock" src="icons/rock.png" alt="no rock">
                        <img id="comp-paper" src="icons/paper.png" alt="no paper">
                        <img id="comp-scissors" src="icons/scissors.png" alt="no scissors">
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
